<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <form class="form-group">
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Procurar..." />
        </form>
        <a class="btn btn-outline-info" ui-sref="banco.new">Novo registro</a>
    </nav>
    <div>
        <h2>{{vm.nome}}</h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('codigo')">CÃ³digo</a>
                </th>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('nome')">Nome</a>
                </th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="rec in vm.records|filter:criterioDeBusca|orderBy:vm.criterioDeOrdenacao:vm.direcaoDaOrdenacao|itemsPerPage:20">
                <th scope="row">{{rec.codigo}}</th>
                <td>{{rec.nome}}</td>
                <td>{{rec.email}}</td>
                <td class="text-center">
                    <i class="fa fa-pencil" ui-sref="banco.edit({id: rec.id})" title="Editar"></i>
                    <i class="fa fa-trash-o" ng-click="vm.excluir(rec.id)" title="Excluir"></i>
                </td>
            </tr>
        </tbody>

    </table>
    <dir-pagination-controls class="ng-binding" max-size="5" boundary-links="true"></dir-pagination-controls>
</div>
