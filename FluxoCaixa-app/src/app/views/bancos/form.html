<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" ng-model="vm.record.codigo" class="form-control">
                    <small class="form-text text-muted">Digite o código do banco.</small>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="vm.record.email" class="form-control">
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="banco.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
