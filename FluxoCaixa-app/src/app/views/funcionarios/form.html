<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Documento</label>
                    <input type="text" ng-model="vm.record.documento" class="form-control">
                    <small class="form-text text-muted">Digite um CPF ou CNPJ válido.</small>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="vm.record.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" ng-model="vm.record.telefone" class="form-control">
                </div>

                <br>
                <hr>
                <h4>Endereço</h4>
                <nav class="navbar navbar-light bg-light">
                    <div class="form-group">
                        <div class="input-group">
                            <input name="cep" ng-model="vm.record.cep" class="form-control" type="text" placeholder="Digite o CEP">
                            <button ng-click="vm.getCep()" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
                        </div>
                    </div>
                </nav>
                <div class="form-row">
                    <div class="col-md-9 mb-3">
                        <label>Rua</label>
                        <input type="text" ng-model="vm.record.logradouro" ng-disabled="vm.record.logradouro" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Nº</label>
                        <input type="text" ng-model="vm.record.nro" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label>Bairro</label>
                        <input type="text" ng-model="vm.record.bairro" ng-disabled="vm.record.bairro" class="form-control">

                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label>Município</label>
                        <input type="text" ng-model="vm.record.cidade" ng-disabled="vm.record.cidade" class="form-control">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="estado">Estado</label>
                        <input type="text" ng-model="vm.record.estado_info.nome" ng-disabled="vm.record.estado_info.nome" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="uf">UF</label>
                        <input type="text" ng-model="vm.record.estado" ng-disabled="vm.record.estado" class="form-control">
                    </div>
                </div>

                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="funcionario.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
