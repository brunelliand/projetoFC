<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>

            <form name="funcionario">
                <div class="form-row">
                    <div class="col-md-2 mb-3">
                        <label>Código</label>
                        <input type="text" ng-model="vm.record.codigo" name="codigo" class="form-control" placeholder="0000-0" ui-mask="0000-0" ng-required="true"
                            ng-minlength="2" ng-maxlength="6">
                    </div>
                    <div class="col-md-10 mb-3">
                        <label>Nome</label>
                        <input type="text" ng-model="vm.record.nome" name="nome" class="form-control" placeholder="Digite o nome do funcionário"
                            ng-required="true" ng-minlength="10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Data de admissão</label>
                        <input date='dd/MM/yyyy' type="text" ng-model="vm.record.dataAdmissao" name="dataAdmissao" class="form-control" ui-date ng-required="true">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Data de nascimento</label>
                        <input date='dd/MM/yyyy' type="text" ng-model="vm.record.dataNascimento" name="dataNascimento" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Sexo</label>
                        <select name="sexo" ng-model="vm.record.sexo" class="form-control">
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h4>Documentos</h4>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>CPF</label>
                        <input type="text" ng-model="vm.record.cpf" name="cpf" class="form-control" ui-br-cpf-mask>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>RG</label>
                        <input type="text" ng-model="vm.record.rg" name="rg" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Orgão</label>
                        <input type="text" ng-model="vm.record.orgaorg" name="orgaorg" class="form-control">
                    </div>
                    <div class="col-md-1 mb-3">
                        <label>UF</label>
                        <input type="text" ng-model="vm.record.ufrg" name="ufrg" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>CTPS</label>
                        <input type="text" ng-model="vm.record.ctps" name="ctps" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Série</label>
                        <input type="text" ng-model="vm.record.seriectps" name="seriectps" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>UF</label>
                        <select ng-focus="vm.getEstados()" class="form-control" ng-model="vm.record.ufctps" ng-options="opt.Sigla for opt in vm.estados | orderBy:'Sigla'">
                            <option value="">Selecione..</option>
                        </select>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Estado Civil</label>
                        <select name="estadocivil" ng-model="vm.record.estadocivil" class="form-control">
                            <option value="SOLTEIRO">Solteiro(a)</option>
                            <option value="CASADO">Casado(a)</option>
                            <option value="SEPARADO">Separado(a)</option>
                            <option value="VIUVO">Viúvo(a)</option>
                            <option value="DIVORCIADO">Divorciado(a)</option>
                            <option value="UNIAO_ESTAVEL">União estável</option>
                        </select>
                    </div>
                </div>
                <hr>
         
               
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="vm.record.email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" ng-model="vm.record.telefone" name="telefone" class="form-control" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
                </div>

                <br>
                <hr>
                <h4>Endereço</h4>
                <nav class="navbar navbar-light bg-light">
                    <div class="form-group">
                        <div class="input-group">
                            <input name="cep" ng-model="vm.record.cep" class="form-control" type="text" placeholder="Digite o CEP" ui-br-cep-mask>
                            <button ng-click="vm.getCep()" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
                            <button ng-click="vm.limpaEndereco()" class="btn btn-outline-secondary my-2 my-sm-0" type="button">Limpar</button>
                        </div>
                    </div>
                </nav>
                <div class="form-row">
                    <div class="col-md-9 mb-3">
                        <label>Rua</label>
                        <input type="text" ng-model="vm.record.endereco.logradouro" ng-disabled="vm.record.endereco.logradouro" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Nº</label>
                        <input type="text" ng-model="vm.record.endereco.nro" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label>Bairro</label>
                        <input type="text" ng-model="vm.record.endereco.bairro" ng-disabled="vm.record.endereco.bairro" class="form-control">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label>Município</label>
                        <input type="text" ng-model="vm.record.endereco.cidade" ng-disabled="vm.record.endereco.cidade" class="form-control">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="estado">Estado</label>
                        <input type="text" ng-model="vm.record.endereco.estado_info.nome" ng-disabled="vm.record.endereco.estado_info.nome" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="uf">UF</label>
                        <input type="text" ng-model="vm.record.endereco.estado" ng-disabled="vm.record.endereco.estado" class="form-control">
                    </div>
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="funcionario.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
