<div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
                <form class="form-group">
                    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Procurar..." />
                </form>
                <a class="btn btn-outline-info" ui-sref="funcionario.new">Novo registro</a>
            </nav>
    <div>
        <h2>{{vm.nome}}</h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('codigo')">Código</a>
                </th>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('nome')">Nome</a>
                </th>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('cpf')">CPF</a>
                </th>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('dataAdmissao')">Data da admissão</a>
                </th>
                <th scope="col">
                    <a href="" ng-click="vm.ordenarPor('celular')">Celular</a>
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="rec in vm.records|filter:criterioDeBusca|orderBy:vm.criterioDeOrdenacao:vm.direcaoDaOrdenacao|itemsPerPage:20">
                <th>{{rec.codigo}}</th>
                <th>{{rec.nome}}</th>
                <td>{{rec.cpf|cpf}}</td>
                <td>{{rec.dataAdmissao| date:"dd/MM/yyyy" }}</td>
                <td>{{rec.celular_ddd+rec.celular|tel}}</td>
                <td>
                    <a class="btn btn-sm btn-success" ui-sref="funcionario.edit({id: rec.id})">Editar</a>
                    <button ng-click="vm.excluir(rec.id)" class="btn btn-sm btn-danger" type="button">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
