<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" ng-model="vm.record.descricao" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select  class="form-control" ng-model="vm.record.tipo" ng-options="opt.descricao as opt.descricao for opt in vm.tipo">
                        <option value="">Selecione um tipo...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bandeira</label>
                    <select  class="form-control" ng-model="vm.record.bandeira" ng-options="opt.descricao as opt.descricao for opt in vm.bandeira">
                        <option value="">Selecione um tipo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sistema</label>
                    <select  class="form-control" ng-model="vm.record.sistema" ng-options="opt.descricao as opt.descricao for opt in vm.sistema">
                        <option value="">Selecione um tipo...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Taxa</label>
                    <input type="text" ng-model="vm.record.taxa" class="form-control">
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="cartao.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
